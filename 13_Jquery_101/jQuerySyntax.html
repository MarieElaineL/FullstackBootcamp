<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <h1 class="customClassName" id="customID">
        Hello world
    </h1>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
        <script>
        $(document).ready(function(){
            $("h1.customClassName").text("This was changed via jQuery");
            // Selecting items works just like in CSS
        })
        $(document).ready(function(){
            $("#customID").text("If you see this text, it means I have selected this text via its ID!")
        })
    </script>
</body>
</html>
