<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 101</title>
</head>
<body>
    
    <!-- Minified link to jQuery -->
    <!-- This format is Cached. So if you've already been to a website with this fetching, it's already ready.  -->
    <!-- No file needed to link this jQuery -->
    <!-- This is version 3.5.1 to follow the course. As of today, it's at 3.7.1 -->
    <!-- But since it's an external load, we need the webpage to recognize the jquery, so here's a workaround -->
    <!-- Use the callback function to do its magic when the jq is loaded-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            console.log("jQuery is loaded!");
        })
    </script>
</body>
</html>
