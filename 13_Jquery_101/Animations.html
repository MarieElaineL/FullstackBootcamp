<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 101</title>    
    <style>
        .box{
            display: block;
            height: 100px;
            width: 100px;
            margin-left: 75px;
            margin-top: 25px;
            background-color: #000;
        }
    </style>
</head>
<body>
    
    <button>Click me</button>
    <div class="box"></div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            // Callback functions are functions that are executed after another function has completed.
            // Function-ception
            $("button").on("click", function(){
                $(".box").animate({
                    // It can only deal with Numeric values.
                    opacity:0.5,
                    width: "500px",
                    marginLeft: "200px",
                    backgroundColor: "red", // This won't work because color is not a valid CSS property for the box element. Even alphanumeric values like #ff0000 won't work.
                }, 1000)
            })
        })
    </script>
</body>
</html>
