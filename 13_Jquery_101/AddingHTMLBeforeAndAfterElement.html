<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="target">
        Add HTML before and after this text
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script>
        // Unlike .append or .prepend, .after/.before is added outside the selected element.
        // Like adding divs and other elements around the selected element.
        $(document).ready(function(){
            $("#target")
            .before("<h3>Hello world, this is a title</h3>")
            .after("<p>This is a paragraph</p>");
        })
    </script>
</body>
</html>
